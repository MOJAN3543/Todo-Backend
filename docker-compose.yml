version: '3.8'
services:
  back:
    build:
      context: './'
    container_name: todoBackend
    ports:
      - '${BACKEND_PORT}:${BACKEND_INNER_PORT}'
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
  db:
    image: mysql:8
    container_name: todoDB
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PW}
      MYSQL_DATABASE: todo
    ports:
      - '${MYSQL_PORT}:${MYSQL_INNTER_PORT}'
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
